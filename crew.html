        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>

            <div class="pt-3">
                <h1>Captain,</h1>
                <h2>Your crew...</h2>
            </div>
            <div id="crewmates" class="pt-3">
        </div>
    </body>
    <script>
        updateCrew();
        function updateCrew()
        {
            document.getElementById("crewmates").innerHTML = "";
            var crew = JSON.parse(localStorage.getItem("crew"));
            for (var i = 0; i < crew.length; i++)
            {
                var dismissButton = '<button type="button" onclick = "dismissCrewmate(' + crew[i]["crewmateId"] + ')" class="btn btn-danger mr-3">Dismiss</button>';
                var name = crew[i]["name"] + " (F:" + crew[i]["fighting"] + ", P: " + crew[i]["piloting"] + ")";
                
                document.getElementById("crewmates").innerHTML += '<p class="lead">' + dismissButton + name + '</p>';
            }
        }
        function dismissCrewmate(crewmateId)
        {
            var crew = JSON.parse(localStorage.getItem("crew"));
            for (var i = 0; i < crew.length; i++)
            {
                if (crew[i]["crewmateId"] == crewmateId);
                    crew.splice(i, 1);
            }
            localStorage.setItem("crew", JSON.stringify(crew));
            console.info("dismissed " + crewmateId);

            updateCrew();
        }
    </script>
