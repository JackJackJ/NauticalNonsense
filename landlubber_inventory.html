<!DOCTYPE html>
<html>
    <head>
        <title>Pirates</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">Port</a>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="market.html" class="nav-link">Market</a>
                        </li>
                        <li class="nav-item">
                            <a href="landlubber_crew.html" class="nav-link">Crew</a>
                        </li>
                        <li class="nav-item">
                            <a href="landlubber_inventory.html" class="nav-link active">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a href="inn.html" class="nav-link">Inn</a>
                        </li>
                        <a class="btn btn-danger" onclick="returnToShip()" role="button">Return to Ship</a>
                    </ul>
                </div>
            </nav>

            <div class="pt-3">
                <h1>Inventory</h1>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="inventory-doubloons">Doubloons: 0</li>
                    <li class="list-group-item" id="inventory-gold">Gold: 0</li>
                    <li class="list-group-item" id="inventory-spices">Spices: 0</li>
                    <li class="list-group-item" id="inventory-rum">Rum: 0</li>
                    <li class="list-group-item" id="inventory-opium">Opium: 0</li>
                    <li class="list-group-item" id="inventory-tobacco">Tobacco: 0</li>
                    <li class="list-group-item" id="inventory-sugar">Sugar: 0</li>
                </ul>
            </div>
        </div>
    </body>
    <script>
        refreshPrices();
        function refreshPrices() {
            document.getElementById("inventory-doubloons").innerHTML = "Doubloons: " + JSON.parse(localStorage.getItem("doubloons"));
            document.getElementById("inventory-gold").innerHTML = "Gold: " + JSON.parse(localStorage.getItem("inventory"))["Gold"];
            document.getElementById("inventory-spices").innerHTML = "Spices: " + JSON.parse(localStorage.getItem("inventory"))["Spices"];
            document.getElementById("inventory-rum").innerHTML = "Rum: " + JSON.parse(localStorage.getItem("inventory"))["Rum"];
            document.getElementById("inventory-opium").innerHTML = "Opium: " + JSON.parse(localStorage.getItem("inventory"))["Opium"];
            document.getElementById("inventory-tobacco").innerHTML = "Tobacco: " + JSON.parse(localStorage.getItem("inventory"))["Tobacco"];
            document.getElementById("inventory-sugar").innerHTML = "Sugar: " + JSON.parse(localStorage.getItem("inventory"))["Sugar"];
        }
        function buy(item) {
            var inventory = JSON.parse(localStorage.getItem("inventory"));
            inventory[item] += 1;
            localStorage.setItem("inventory", JSON.stringify(inventory));
            
            refreshPrices();
        }
        function returnToShip()
        {
            if(JSON.parse(localStorage.getItem("crew")).length <= 15)
            {
                window.location.href = "navigation.html";
                return false;
            }
            else
            {
                alert("Yer ship is overcrowded, captain! Dismiss some men to get back to sailing.");
                return;
            }
        }
    </script>
</html>
