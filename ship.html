    <script>
        var activeEvent = false;
        document.getElementById("name").innerHTML = "Captain,";
        if(!localStorage.getItem("daysLeft") || localStorage.getItem("daysLeft") == 0)
        {
            localStorage.setItem("daysLeft", 10);
        }
        
        
        document.getElementById("daysLeft").innerHTML = localStorage.getItem("daysLeft") + " days before arrival at " + localStorage.getItem("nextCity");
        function nextDay()
        {
            if(activeEvent)
                return;
            randomEvent();
            localStorage.setItem("daysLeft", localStorage.getItem("daysLeft")-1);
            updatePrices();
            if(localStorage.getItem("daysLeft") == 0)
            {
                updateInn();
                window.location.href = "index.html";
            }
            else
                location.reload();
        }
        function updatePrices()
        {
            var prices = JSON.parse(localStorage.getItem("prices"));
            var keys = Object.keys(prices);
            for (var c = 0; c < keys.length; c++)
            {
                for (var g = 0; g < prices[keys[c]].length; g++)
                {
                    /* price goes up or down? */
                    var multiplier, min, max;
                    if (Math.random() >= 0.5) // down
                    {
                        /* special event? */
                        if (Math.random() >= 0.2) // no
                        {
                            min = 0; max = 1.5;
                            multiplier = Math.random() * (max - min) + min;
                        }
                        else // yes
                        {
                            min = 1.5; max = 2;
                            multiplier = Math.random() * (max - min) + min;
                        }
                        prices[keys[c]][g] -= Math.ceil((prices[keys[c]][g]/10) * multiplier);
                        if(prices[keys[c]][g] <= 0)
                        {
                            prices[keys[c]][g] = 1;
                        }
                    }
                    else // up
                    {
                        /* special event? */
                        if (Math.random() >= 0.2) // no 
                        {
                            min = 0; max = 1.5;
                            multiplier = Math.random() * (max - min) + min;
                        }
                        else // yes
                        {
                            min = 1.5; max = 2;
                            multiplier = Math.random() * (max - min) + min;
                        }
                        prices[keys[c]][g] += Math.ceil((prices[keys[c]][g]/10) * multiplier);
                    }

                //prices[keys[c]][g] = Math.ceil(prices[keys[c]][g] * multiplier);
                }
            }
            localStorage.setItem("prices", JSON.stringify(prices));
        }
        function updateInn() // generates crewmates for the inn
        {
            var inn = [];
            var numAvailable = Math.floor(Math.random() * 6);

            for (var i = 0; i < numAvailable; i++)
            {
                var names = ['Bill', 'Samuel', 'Pete', 'Louie', 'Sparrow', 'Jack', 'Vince', 'Gordon', 'Oscar', 'Wyatt', 'Edwin', 'Edward', 'Naoto', 'Goro', 'Jonas', 'Jacob', 'Wade', 'Randell'];
                var name = names[Math.floor(Math.random()*names.length)] + " " + names[Math.floor(Math.random()*names.length)];
                var fighting = Math.floor(Math.random()*101);
                var piloting = Math.floor(Math.random()*101);
                
                var crewmate = {
                    "name": name,
                    "fighting": fighting,
                    "piloting": piloting,
                }

                // inn[i] = "Crewmate " + (Math.floor(Math.random()*1000)+1);
                inn[i] = crewmate;
            }

            localStorage.setItem("inn", JSON.stringify(inn));
        }
