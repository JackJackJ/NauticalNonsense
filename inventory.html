<!DOCTYPE html>
<html>
    <head>
        <title>Pirates</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="ship.html">Captain's Quarters</a>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="navigation.html" class="nav-link">Navigation</a>
                        </li>
                        <li class="nav-item">
                            <a href="crew.html" class="nav-link">Crew</a>
                        </li>
                        <li class="nav-item">
                            <a href="inventory.html" class="nav-link active">Inventory</a>
                        </li>
                        <button type="button" onclick = "nextDay()" class="btn btn-danger">Next Day</button>
                    </ul>
                </div>
            </nav>

            <div class="pt-3">
                <h1>Inventory</h1>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="inventory-gold">Gold: 0</li>
                    <li class="list-group-item" id="inventory-spices">Spices: 0</li>
                    <li class="list-group-item" id="inventory-rum">Rum: 0</li>
                    <li class="list-group-item" id="inventory-opium">Opium: 0</li>
                    <li class="list-group-item" id="inventory-tobacco">Tobacco: 0</li>
                    <li class="list-group-item" id="inventory-sugar">Sugar: 0</li>
                </ul>
            </div>

            <button type="button" onclick = "buy('Spices')" class="btn btn-primary">Buy Spices</button>
        </div>
    </body>
    <script>
        refreshPrices();
        function refreshPrices() {
            document.getElementById("inventory-gold").innerHTML = "Gold: " + JSON.parse(localStorage.getItem("inventory"))["Gold"];
            document.getElementById("inventory-spices").innerHTML = "Spices: " + JSON.parse(localStorage.getItem("inventory"))["Spices"];
            document.getElementById("inventory-rum").innerHTML = "Rum: " + JSON.parse(localStorage.getItem("inventory"))["Rum"];
            document.getElementById("inventory-opium").innerHTML = "Opium: " + JSON.parse(localStorage.getItem("inventory"))["Opium"];
            document.getElementById("inventory-tobacco").innerHTML = "Tobacco: " + JSON.parse(localStorage.getItem("inventory"))["Tobacco"];
            document.getElementById("inventory-sugar").innerHTML = "Sugar: " + JSON.parse(localStorage.getItem("inventory"))["Sugar"];
        }
        function buy(item) {
            var inventory = JSON.parse(localStorage.getItem("inventory"));
            inventory[item] += 1;
            localStorage.setItem("inventory", JSON.stringify(inventory));
            
            refreshPrices();
        }
    </script>
</html>
